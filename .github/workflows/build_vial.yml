name: Build Charybdis 3x5 Vial

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Safe Directory
      run: git config --global --add safe.directory /__w/bastardkb-qmk/bastardkb-qmk

    - name: Install Dependencies
      run: make git-submodule

    - name: Compile Firmware
      run: qmk compile -kb bastardkb/charybdis/3x5 -km vial -e CONVERT_TO=splinky_3

    - name: Archive Firmware
      uses: actions/upload-artifact@v3
      with:
        name: charybdis_vial_firmware
        path: |
          *.uf2
          *.hex
          *.bin
